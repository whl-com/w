    <script>
        let currentOrientation = 'landscape';
        
        // åˆå§‹åŒ–ç¼–è¾‘å™¨
        function initEditor() {
            // å¼ºåˆ¶åˆ·æ–°ç¼“å­˜ - é’ˆå¯¹ç§»åŠ¨ç«¯æµè§ˆå™¨
            if (window.performance) {
                // å¦‚æœæ˜¯é€šè¿‡åé€€/å‰è¿›æŒ‰é’®è®¿é—®ï¼Œå¼ºåˆ¶åˆ·æ–°
                if (window.performance.navigation.type === window.performance.navigation.TYPE_BACK_FORWARD) {
                    window.location.reload();
                }
                
                // æ£€æŸ¥é¡µé¢æ˜¯å¦è¢«ç¼“å­˜ï¼Œå¦‚æœæ˜¯åˆ™å¼ºåˆ¶åˆ·æ–°
                const navigation = window.performance.getEntriesByType('navigation')[0];
                if (navigation && navigation.type === 'back_forward') {
                    window.location.reload();
                }
            }
            
            // æ·»åŠ æ—¶é—´æˆ³å‚æ•°é˜²æ­¢ç¼“å­˜
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                const href = link.getAttribute('href');
                if (href && !href.includes('?')) {
                    link.setAttribute('href', href + '?v=' + Date.now());
                }
            });
            
            loadFromLocalStorage();
            updateStatus();
            setupEventListeners();
            
            // é»˜è®¤è®¾ç½®ä¸ºæ¨ªæ¿
            if (!localStorage.getItem('editorOrientation')) {
                setPageOrientation('landscape');
            }
            
            // ç§»åŠ¨ç«¯é€‚é…
            if ('ontouchstart' in window) {
                document.addEventListener('touchstart', handleTouch, { passive: false });
                document.addEventListener('touchmove', handleTouch, { passive: false });
            }
        }
        
        // ç§»åŠ¨ç«¯è§¦æ‘¸å¤„ç†
        function handleTouch(e) {
            // åªåœ¨éç¼–è¾‘åŒºåŸŸé˜»æ­¢é»˜è®¤è¡Œä¸º
            if (!e.target.isContentEditable && 
                !e.target.matches('input, textarea, select, button, [contenteditable="true"]')) {
                e.preventDefault();
            }
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            const editor = document.getElementById('editor');
            
            editor.addEventListener('keyup', updateStatus);
            editor.addEventListener('mouseup', updateStatus);
            editor.addEventListener('click', updateStatus);
            
            // è‡ªåŠ¨ä¿å­˜
            editor.addEventListener('input', debounce(saveToLocalStorage, 1000));
            
            // ç²˜è´´æ—¶æ¸…ç†æ ¼å¼
            editor.addEventListener('paste', (e) => {
                e.preventDefault();
                const text = (e.clipboardData || window.clipboardData).getData('text/plain');
                document.execCommand('insertText', false, text);
            });
        }
        
        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        // æ–‡æœ¬æ ¼å¼åŒ–
        function formatText(command, value = null) {
            if (command === 'fontSize') {
                // å­—å·æ˜ å°„è¡¨ - ä½¿ç”¨æµè§ˆå™¨æ”¯æŒçš„fontSizeå€¼ï¼ˆ1-7ï¼‰
                const fontSizeMap = {
                    '1': '3', // 18px
                    '2': '4', // 24px
                    '3': '5', // 28px
                    '4': '6', // 30px
                    '5': '7'  // 36px
                };
                
                const fontSizeValue = fontSizeMap[value] || '4';
                document.execCommand('fontSize', false, fontSizeValue);
            } else {
                document.execCommand(command, false, value);
            }
            
            document.getElementById('editor').focus();
            updateStatus();
        }
        
        // è®¾ç½®é¡µé¢æ–¹å‘
        function setPageOrientation(orientation, event = null) {
            const page = document.getElementById('page');
            const buttons = document.querySelectorAll('.page-size-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            // åªæœ‰åœ¨æœ‰eventå¯¹è±¡æ—¶æ‰è®¾ç½®activeç±»
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // å¦‚æœæ²¡æœ‰eventå¯¹è±¡ï¼Œæ‰¾åˆ°å¯¹åº”æ–¹å‘çš„æŒ‰é’®å¹¶è®¾ç½®active
                const targetBtn = Array.from(buttons).find(btn => 
                    btn.dataset.orientation === orientation
                );
                if (targetBtn) {
                    targetBtn.classList.add('active');
                }
            }
            
            currentOrientation = orientation;
            
            if (orientation === 'landscape') {
                page.classList.add('landscape');
                document.getElementById('pageInfo').textContent = 'é¡µé¢: A4 æ¨ªç‰ˆ';
            } else {
                page.classList.remove('landscape');

            }
            
            saveToLocalStorage();
        }
        
        // æ›´æ–°çŠ¶æ€æ 
        function updateStatus() {
            const editor = document.getElementById('editor');

            // å­—æ•°ç»Ÿè®¡ - è®¡ç®—ä¸­æ–‡å­—æ•°ï¼ˆæ±‰å­—æ•°é‡ï¼‰

            document.getElementById('wordCount').textContent = `å­—æ•°: ${chineseCharCount}`;

            updateDocumentStats();

        // æ›´æ–°æ–‡æ¡£ç»Ÿè®¡ï¼ˆå·²ç§»é™¤ç»Ÿè®¡åŠŸèƒ½ï¼‰
        function updateDocumentStats() {
            // ç»Ÿè®¡åŠŸèƒ½å·²ç§»é™¤
        }
        
        // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨

            // åªæœ‰å½“æœ¬åœ°å­˜å‚¨ä¸­æœ‰å†…å®¹æ—¶æ‰è¦†ç›–é»˜è®¤å†…å®¹
            if (content) {

            }
            // å¦åˆ™ä½¿ç”¨HTMLä¸­è®¾ç½®çš„é»˜è®¤å†…å®¹ï¼ˆåŒ…å«å­—ä½“å¤§å°æ ·å¼ï¼‰
            
            if (orientation) {

        }
        
        // æ¸…é™¤æœ¬åœ°å­˜å‚¨å¹¶é‡ç½®å­—ä½“å¤§å°ï¼ˆæ— ç¡®è®¤æç¤ºï¼‰
        function resetFontSizes() {

            if (templates.length === 0) {

            const selectionOverlay = document.createElement('div');
            selectionOverlay.className = 'template-selection-overlay';
            selectionOverlay.innerHTML = `

            selectionOverlay.style.position = 'fixed';
